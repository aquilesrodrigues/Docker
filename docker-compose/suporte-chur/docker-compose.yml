volumes:
  # CONFIGURACAO AMBIENTE
  postgres-conf-d:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/dados/docker/environment/postgresql/conf.d"
  certificate-ssl:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/dados/docker/environment/ssl"
  nginx-reverse_sites-enabled:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/dados/docker/environment/nginx/sites-enabled"
  nginx-reverse_conf.d:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/dados/docker/environment/nginx/conf.d"
  # PERSISTENCIA DE DADOS
  php-sites:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/dados/docker/persistent/php/html"
  postgresql-data:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/dados/docker/persistent/postgresql/data"
  postgresql-logs:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/dados/docker/persistent/postgresql/logs"
  nginx-reverse_root:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/dados/docker/persistent/nginx/root"
  nginx-reverse_nginx_cache:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/dados/docker/persistent/nginx/nginx_cache"
  nginx-reverse_logs:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/dados/docker/persistent/nginx/logs"

  docker-public:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/var/docker/public"

networks:
  rede-chur:
    driver: bridge
    ipam:
      driver: default
